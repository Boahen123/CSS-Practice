<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        padding: 10px;
        grid-template-columns: auto auto auto;
        gap: 10px 20px;
        background-color: aliceblue;
      }

      .container > div {
        background-color: wheat;
        padding: 10px;
      }

      .in {
        display: grid;
        padding: 10px;
        grid-template-columns: auto auto auto;
        gap: 10px 10px;
      }

      .in > div {
        background-color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="in">
        <div class="cat">fly</div>
        <div class="cat">fly</div>
        <div class="cat">fly</div>
      </div>
      <div class="in">
        <div class="cat">fly</div>
        <div class="cat">fly</div>
        <div class="cat">fly</div>
      </div>
      <div class="in">

      </div>
      <div class="in">

        <div class="cat">fly</div>
        <div class="cat">fly</div>
      </div>
    </div>
  </body>
</html>
